<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .contact-container {
      display: flex;
      justify-content: space-between;
    }
    
    .contact-info-box,
    .message-box {
      width: 30%;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    .container h2{
        color:orangered;
    }
    body{
        background-color: rgb(200, 192, 192);
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="contact-container">
      <div class="contact-info-box" style="border:none;">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        <p><strong>Email:</strong> info@example.com</p>
        <p><strong>Phone:</strong> +1234567890</p>
      </div>
      <div class="message-box" style="border:none;">
        <h2>Send a Message</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="background-color: orangered; ">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
