            margin-top: 50px;

            color: orangered;

body{

            margin-top: 30px;

        .product-list table {

        .product-list table th,

<body>
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

                        <th>Status</th>
                    </tr>

                    <tr>
                        <td>Product 1</td>

                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>Product 3</td>
                        <td>Changed mind</td>
                        <td>Rejected</td>
                    </tr>
                   
                </tbody>
            </table>
        </div>
    </div>
    <br>  <br>  <br>  <br>

    <script>
        load("footer.html");
