<!DOCTYPE html>
<html>
<head>
  <title>PayPal Payment</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    
  <script src="https://kit.fontawesome.com/4a3b1f73a2.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
 
  <script src="js/jQuery3.4.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
     
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    #backButton {
            color: #fff;
            background-color: #007bff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: orangered;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      text-align: center;
    }

   
  </style>
  
</head>
<body>
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url)
        {
            req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>
    <br><br><br><br>
  <div class="container" style="margin-top: 50px;margin-bottom:25px;padding: 5px;">
    
    <form id="paymentForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your PayPal email" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter the amount" required>
      </div>
      <div class="form-group">
        <label for="remarks">Remarks</label>
        <input type="text" class="form-control" id="remarks" placeholder="Enter remarks (optional)">
      </div>
      <button type="submit" class="btn btn-primary">Pay with PayPal</button>
    </form>
  </div>

  <br><br><br><br>
  <div id="4"></div>
  <script>
      load("footer.html");
      function load(url)
      {
          req = new XMLHttpRequest();
          req.open("GET", url, false);
          req.send(null);
          document.getElementById(4).innerHTML = req.responseText;
      }
  </script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#paymentForm').submit(function(event) {
        event.preventDefault();
        var email = $('#email').val();
        var amount = $('#amount').val();
        var remarks = $('#remarks').val();

      
        var paymentDetails = 'PayPal Email: ' + email + '\nAmount: ' + amount + '\nRemarks: ' + remarks;
        alert('Payment processed successfully!\n\n' + paymentDetails);
       
        window.location.href = 'orderPlaced.html';
      });
    });

    document.getElementById("backButton").addEventListener("click", function() {
            window.location.href = "paymentoptions.html";
        });
  </script>
</body>
</html>
